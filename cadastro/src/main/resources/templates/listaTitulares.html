<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Lista de Titulares</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h3>Lista de Titulares</h3>

<header>

  <a href="/cadastroTitular"class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastro Titular</a>
</header>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Nome</th>
    <th scope="col">CPF</th>
    <th scope="col">Data de Nascimento</th>
    <th scope="col">Profiss√£o</th>
  </tr>


  </thead>
  <tbody>
  <tr th:each="titular : ${listaTitulares}">

    <td><span th:text="${titular.nome}"></span></td>
    <td><span th:text="${titular.cpf}"></span></td>
    <td><span th:text="${titular.dataNascimento}"></span></td>
    <td><span th:text="${titular.profissao}"></span></td>


  </tr>

  </tbody>

</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
